# ============================================================================
# Docker Compose for LearnHub with AI Content Generation
# ============================================================================
# Usage:
#   docker-compose -f docker-compose.ai.yml up -d
#   docker-compose -f docker-compose.ai.yml logs -f
#   docker-compose -f docker-compose.ai.yml down

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: learnhub-db
    environment:
      POSTGRES_DB: ${DB_NAME:-learnhub_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Redis Cache (for rate limiting and caching)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: learnhub-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Ollama (Local AI Models)
  # --------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: learnhub-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # --------------------------------------------------------------------------
  # Django Application
  # --------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile.ai
      target: application  # Use 'gpu' target for GPU support
    container_name: learnhub-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py init_ai_templates &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 evernote_project.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-learnhub_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # --------------------------------------------------------------------------
  # Frontend (Vue.js)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnhub-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    command: npm run dev -- --host
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Nginx (Production)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: learnhub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
    depends_on:
      - web
      - frontend
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_models:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  default:
    name: learnhub-network
    driver: bridge
